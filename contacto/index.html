    <script>

        var mediaqueryList = window.matchMedia("(min-width: 996px)");

        function manejador(EventoMediaQueryList) {
            if (EventoMediaQueryList.matches) {
                console.log('La media query ahora se cumple');
                document.querySelector(".menu-open").style.display = "none";
                document.querySelector(".menu-close").style.display = "none";
                document.querySelector("#header").style.background = "transparent";
                document.querySelector(".logo a").style.color = "#000";
            } else {
                console.log('La media query ya no se cumple');
                ocultar();
            }
        }

        // asociamos el manejador de evento
        mediaqueryList.addListener(manejador);

      

        function mostrar() {
            document.querySelector(".menu-open").style.display = "none";
            document.querySelector(".menu-close").style.display = "block";
            document.querySelector("#header").style.background = "#2C46FF";
            document.querySelector(".navigation").style.display = "block";
            document.querySelector(".logo a").style.color = "#fff";

        }

        function ocultar() {
            document.querySelector(".menu-open").style.display = "block";
            document.querySelector(".menu-close").style.display = "none";
            document.querySelector("#header").style.background = "transparent";
            document.querySelector(".navigation").style.display = "none";
            document.querySelector(".logo a").style.color = "#000";

        }
    </script>
